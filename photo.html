<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>一组图片循环且首尾相连的滚动效果</title>
	<style>
	#bg{
		width:940px;height:300px;
		background：url(images/img_bg_2.jpg);
		}
	#sm{/*滚动对象样式*/
		overflow:hidden;/*隐藏Div中多余的内容，增加图片会一起滚动*/
		width:920px;height:280px;
		margin:0 auto;
		padding-top:30px;
		}
	</style>
</head>
<body>
<center>
	<div id="bg">
		<div id="sm">	<!--滚动div-->
				<table>		<!--外表格1x2,且第2单元格是空的-->
					<tr>
						<td id="Pic1">
							<table>	<!--内表格1x9,存放9张图片-->
								<tr>
									<td><img src="images\gallery\IMG_73241.jpg" width="500px"; height="375" onmouseover="mouseover(this)" onmouseout="mouseout(this)"/></td>
									<td><img src="images\gallery\hhh.jpg" width="500px"; height="375" onmouseover="mouseover(this)" onmouseout="mouseout(this)"/></td>
									<td><img src="images\gallery\IMG_7327.jpg" width="500px"; height="375" onmouseover="mouseover(this)" onmouseout="mouseout(this)"/></td>
									<td><img src="images\gallery\my_iscas_2018.jpg" width="500px"; height="375" onmouseover="mouseover(this)" onmouseout="mouseout(this)"/></td>
									<td><img src="images\gallery\IMG_7329.jpg"  width="500px"; height="375" onmouseover="mouseover(this)" onmouseout="mouseout(this)"/></td>
									<td><img src="images\gallery\3mt_ntu11.jpg" width="500px"; height="375" onmouseover="mouseover(this)" onmouseout="mouseout(this)"/></td>
							    </tr>
						   </table>
					   </td>
					<td id="Pic2"></td>
				    </tr>
				</table>
		</div>
	</div>
</center>
 
<!--下面内容的客户端脚本不可放置在页面头部-->
 
<script>
	Pic2.innerHTML=Pic1.innerHTML;//复制一组图片，但被隐藏
	function scrolltoleft(){//定义向左移动的方法
		sm.scrollLeft++;//改变层的水平坐标，实现向左移动
		if(sm.scrollLeft>=Pic1.scrollWidth)//需要复位
			sm.scrollLeft=0;//层的位置复位，浏览器窗口的宽度有限的
	}
	
	var MyMar=setInterval(scrolltoleft,40); //定时器，方法名后不可加()
	
	function mouseover(x){//放大图片
		x.style.width="210";
		x.style.height="256"
		x.style.cursor="pointer"
	}
	function mouseout(x){//图片复原
		x.style.width="105";
		x.style.height="128"
	}
 
	//两面两行是用方法响应对象的事件
	sm.onmouseover=function(){//匿名方法（函数）
		clearInterval(MyMar);//停止滚动
	}
	
	sm.onmouseout=function(){
		MyMar = setInterval(scrolltoleft,40);//继续滚动
	}
</script>		
</body>
</html>
